<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageGallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="imagepage.css">
</head>

<body>
    <h1>Young & Dynamic</h1>
    <div id="gallery">
        <div class="container">
            <img src="BTS.jpg" alt="" />
            <div class="popup">
                <h2>BTS</h2>
                <div class="icons">
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <img src="Cha Eunwoo.jpg" alt="" />
            <div class="popup">
                <h2>Cha Eunwoo</h2>
                <div class="icons">
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <img src="Hardik Pandya.jpg" alt="" />
            <div class="popup">
                <h2>Hardik Pandya</h2>
                <div class="icons">
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <img src="HItman.jpg" alt="" />
            <div class="popup">
                <h2>HItman</h2>
                <div class="icons">
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <img src="Siddharth Malhotra.jpg" alt="" />
            <div class="popup">
                <h2>Siddharth Malhotra</h2>
                <div class="icons">
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <img src="Sushant Singh Rajput.jpg" alt="" />
            <div class="popup">
                <h2>Sushant Singh Rajput</h2>
                <div class="icons">
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
        </div>
</body>

</html>
